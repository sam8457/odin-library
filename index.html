<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./bootstrap-5.1.3-min/bootstrap.min.css">
  <script src="./bootstrap-5.1.3-min/bootstrap.bundle.min.js"></script>
  <script src="./script.js" defer></script>
</head>
<body class="container-fluid d-flex flex-column p-0 m-0 bg-secondary">
  

  <!-- HEADER -->
  <div id="header" class="container-fluid bg-primary text-light d-flex justify-content-between p-5" style="width: 100%;">
    <!-- TODO: give user ability to add books manually -->

    <img src="./book-open.svg">

    <div>
      <h1> Interactive Library Project</h1>
    </div>

  </div>


  <!-- BOOK ADDING FORM -->
  <div class="accordion" id="accordionExample">
    <div class="accordion-item bg-dark">

      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed bg-primary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="font-size: 0.7em;">
          Add New Book
        </button>
      </h2>

      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">

        <div class="accordion-body d-flex align-items-center justify-content-center">
          
          <div class="w-100 d-flex flex-column justify-content-center" style="max-width: 30rem;">

            <div class="input-group mb-3">
              <span class="input-group-text">Title</span>
              <input id="title" type="text" class="form-control" placeholder="The Hobbit">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Author</span>
              <input id="author" type="text" class="form-control" placeholder="JRR Tolkein">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Number of Pages</span>
              <input id="pages" type="number" class="form-control" placeholder="300">
            </div>

            <div class="form-check form-switch text-light" style="font-size: 1.4em;">
              <input id="isread" type="checkbox" class="form-check-input" id="has-read">
              <label for="has-read text-light">I have read this book</label>
            </div>

          
            <button id="adder" class="btn btn-primary btn-lg mt-3">
              Add Book
            </button>

          </div>

        </div>

      </div>

    </div>
  </div>


  <!-- THE BOOKSHELF -->
  <div id="shelf" class="card-group row row-cols-1 row-cols-md-4 g-4 px-3 pb-4 bg-secondary mt-0" style="margin: 0;">
